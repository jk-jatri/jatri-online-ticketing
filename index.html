<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jatri online Ticketing</title>

        <!-- fabicon -->
        <link rel="icon" href="images/logo.png" type="image/gif">

        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Font Awesome link -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
        <script src="https://kit.fontawesome.com/48359289d4.js" crossorigin="anonymous"></script>

        <!-- Owl Carousel -->
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl.theme.default.min.css">
    </head>

    <body>
        <div class="banner pb-5">
            <nav class="navbar navbar-light bg-transparent navbar-fixed-top">
                <div class="container">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <a class="navbar-brand" href="#">
                            <img src="images/logo.png" alt="" width="60" height="50">
                        </a>
                        <div class="d-none">
                            <div class="single_vehicle">
                                <i class="fas fa-bus"></i> Bus
                            </div>
                        </div>
                        <button class="rounded-pill search_btn px-5 py-2"> Login </button>
                    </div>
                </div>
            </nav>
            
            <div class="mt-1 mt-md-5">
                <div class="d-flex justify-content-center">
                    <div class="col-md-2">
                        <div class="banner_content_menu d-flex justify-content-center align-items-center">
                            <div class="single_vehicle">
                                <i class="fas fa-bus"></i> Bus
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="col-md-6">
                        <div class="banner_content_box">
                            <div class="row g-3">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                                            <option selected>Select Your place</option>
                                            <option value="1">Dhaka</option>
                                            <option value="2">Mymensingh</option>
                                            <option value="3">Tangail</option>
                                        </select>
                                        <label for="floatingSelectGrid">From</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                                            <option selected>Select Your Destination</option>
                                            <option value="1">Dhaka</option>
                                            <option value="2">Mymensingh</option>
                                            <option value="3">Tangail</option>
                                        </select>
                                        <label for="floatingSelectGrid">To</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <div class="form-control" id="floatingSelected" aria-label="Floating label select example">
                                            <input type="date" id="date_select" hidden/>
                                            <label for="date_select">select date</label>
                                        </div>
                                        <label for="floatingSelectGrid">Journey Date</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="col-md-2">
                        <div class="banner_content_btn d-flex justify-content-center align-items-center">
                            <button class="search_btn">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- javascript and jquery -->
        <script src="js/app.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </body>
</html>
