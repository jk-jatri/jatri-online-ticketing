<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jatri online Ticketing</title>

        <!-- fabicon -->
        <link rel="icon" href="images/logo.png" type="image/gif">

        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/priceRange.css">

        <!-- Font Awesome link -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
        <script src="https://kit.fontawesome.com/48359289d4.js" crossorigin="anonymous"></script>

        <!-- Owl Carousel -->
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl.theme.default.min.css">
    </head>

    <body>
        <div class="banner pb-5">
            <nav class="navbar navbar-light bg-transparent navbar-fixed-top">
                <div class="container">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <a class="navbar-brand" href="#">
                            <img src="images/logo.png" alt="" width="60" height="50">
                        </a>
                        <div class="d-none">
                            <div class="single_vehicle">
                                <i class="fas fa-bus"></i> Bus
                            </div>
                        </div>
                        <button class="rounded-pill search_btn px-5 py-2"> Login </button>
                    </div>
                </div>
            </nav>
            
            <div class="mt-1 mt-md-5">
                <div class="d-flex justify-content-center">
                    <div class="col-md-2">
                        <div class="banner_content_menu d-flex justify-content-center align-items-center">
                            <div class="single_vehicle">
                                <i class="fas fa-bus"></i> Bus
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="col-md-6">
                        <div class="banner_content_box">
                            <div class="row g-3">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                                            <option selected>Select Your place</option>
                                            <option value="1">Dhaka</option>
                                            <option value="2">Mymensingh</option>
                                            <option value="3">Tangail</option>
                                        </select>
                                        <label for="floatingSelectGrid">From</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                                            <option selected>Select Your Destination</option>
                                            <option value="1">Dhaka</option>
                                            <option value="2">Mymensingh</option>
                                            <option value="3">Tangail</option>
                                        </select>
                                        <label for="floatingSelectGrid">To</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <div class="form-control" id="floatingSelected" aria-label="Floating label select example">
                                            <input type="date" id="date_select" hidden/>
                                            <label for="date_select">select date</label>
                                        </div>
                                        <label for="floatingSelectGrid">Journey Date</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="col-md-2">
                        <div class="banner_content_btn d-flex justify-content-center align-items-center">
                            <button class="search_btn">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter Section Start -->

        <section class="pt-5">
            <div class="container">
                <div class="row w-100 border rounded-3">

                    <!-- Ac/Non-Ac Type -->
                    <div class="col-md-3 d-flex justify-content-md-around align-items-center p-3 common_dashed_border">
                        <div>
                            <i class="fas fa-sliders-h"></i> <span class="b-block d-md-none bold">Filter</span>
                        </div>
                        <div>
                            <form>
                                <input type="checkbox" name="ac_type" class="custom_input1" id="type_ac" hidden>
                                <label for="type_ac" class="custom_label1">
                                    <i class="fas fa-fan"></i> <br>
                                    <span class="label_text">Ac</span>
                                </label>
    
                                <input type="checkbox" name="non-ac_type" class="custom_input2" id="type_nonac" hidden>
                                <label for="type_nonac" class="custom_label2">
                                    <i class="fas fa-fan"></i> <br>
                                    <span class="label_text">Non-Ac</span>
                                </label>
                            </form>
                        </div>
                    </div>

                    <!-- Price Range -->
                    <div class="col-md-3 d-flex justify-content-md-around align-items-center p-3 common_dashed_border">
                        <div class="container">
                            <div class="range-slider">
                                <input value="1000" min="0" max="3500" step="100" type="range">
                                <input value="500" min="0" max="3500" step="100" type="range">
                                <svg width="100%">
                                    <line x1="4" y1="0" x2="480" y2="0"></line>
                                </svg>
                                
                                <div class="d-flex justify-content-between align-items-center pt-3">
                                    <p>BDT: <span class="numbers">500</span></p>
                                    <p>BDT: <span class="numbers">1000</span></p>
                                </div>
                                <!-- <span>from <input type="number" value="25000" min="0" max="100000" step="500"> to <input type="number" value="75000" min="0" max="100000" step="500"></span> -->
                            </div>
                        </div>
                    </div>

                    <!-- Time Select -->
                    <div class="col-md-3 d-flex justify-content-md-around align-items-center p-3 common_dashed_border">
                        <div class="container">
                            <form>
                                <input type="checkbox" name="morning" class="custom_input3" id="morning" hidden>
                                <label for="morning" class="custom_label3">
                                    <i class="fas fa-sun"></i> <br>
                                    <span class="label_text">00-06</span>
                                </label>
    
                                <input type="checkbox" name="noon" class="custom_input4" id="noon" hidden>
                                <label for="noon" class="custom_label4">
                                    <i class="far fa-sun"></i> <br>
                                    <span class="label_text">06-12</span>
                                </label>

                                <input type="checkbox" name="evening" class="custom_input5" id="evening" hidden>
                                <label for="evening" class="custom_label5">
                                    <i class="fas fa-moon"></i> <br>
                                    <span class="label_text">12-18</span>
                                </label>
    
                                <input type="checkbox" name="night" class="custom_input6" id="night" hidden>
                                <label for="night" class="custom_label6">
                                    <i class="far fa-star"></i> <br>
                                    <span class="label_text">18-00</span>
                                </label>
                            </form>
                        </div>
                    </div>

                    <!-- operator select -->
                    <div class="col-md-3 d-flex justify-content-md-around align-items-center p-3">
                        <div class="container">
                            <form>
                                <div class="multiselect">
                                    <div class="selectBox" onclick="showCheckboxes()">
                                        <select>
                                            <option>Select an option</option>
                                        </select>
                                        <div class="overSelect"></div>
                                    </div>
                                    <div id="checkboxes">
                                        <label for="one">
                                            <input type="checkbox" id="one" />First checkbox</label>
                                        <label for="two">
                                            <input type="checkbox" id="two" />Second checkbox</label>
                                        <label for="three">
                                            <input type="checkbox" id="three" />Third checkbox</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </body>
            <!-- javascript and jquery -->
            <script src="js/app.js"></script>
            <script src="js/priceRange.js"></script>
            <script src="js/bootstrap.bundle.min.js"></script>
            <script src="js/owl.carousel.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</html>
