    <body>
        <main class="mt-2">
            <div class="container">
                <div class="d-flex justify-content-center align-items-center login_panel">
                    <div class="col-lg-4 col-md-6 col-sm-12 col-10">
                        <div class="shadow login_area">
                            <div class="checkout_head d-flex justify-content-start align-items-center py-3 px-5">
                                <img src="images/white_logo.png" alt="" class="img-responsive">
                                <h5 class="text-light"> Checkout </h5>
                            </div>
                            <div class="ckeckout_body pt-4 px-5">
                                <p><b>Name: </b>Lorem ipsum dolor sit.</p>
                                <p><b>Coach Name: </b>Lorem ipsum dolor sit.</p>
                                <p><b>Coach No.: </b>CTG-A-123</p>
                                <p><b>Coach Type: </b>AC</p>
                                <p><b>Journey Date: </b>27 June, 2021</p>
                                <p><b>Seat No.: </b>A3, A4</p>
                                <p><b>Pickup From: </b>Gabtoli</p>
                                <p><b>Dropping To: </b>Dampara</p>

                                <div class="form-floating pt-2">
                                    <input type="number" class="form-control" id="floatingInputGrid" placeholder="Write your payable amount" value="Write your payable amount">
                                    <label for="floatingInputGrid">Payable Amount</label>
                                </div>

                                <div class="text-center">
                                    <button class="confirm_btn mt-2">Proceed</button>
                                </div>
                            </div>
                            <hr>
                            <div class="checkout_foot text-center py-2 px-5">
                                <p> Jatri Service Limited </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
